<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('so tien gui ngan hang')
    let b = prompt('so thang gui')
    let c = prompt('lai xuat % ')
    let tienlai = ''
    for (i = 0; i <= b; i++) {
        tienlai = a * c * b / 12;
    }
    document.write(tienlai);
</script>
