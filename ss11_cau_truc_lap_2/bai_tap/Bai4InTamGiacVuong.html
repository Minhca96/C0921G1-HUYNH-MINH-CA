<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let row = 5;
    let col = 5;
    for (let i = 0; i <= row; i++) {
        for (j = 0; j <= col; j++) {
            if (i > j)
                document.write('*')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
