<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<input id="a" type="text" placeholder="number">


<select name="" id="pheptinh">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input id="b" type="text" placeholder="number">
<p>
    <button onclick="tinh()">t√≠nh</button>
    <script>
        function tinh() {
            let a = parseFloat(document.getElementById('a').value);
            let b = parseFloat(document.getElementById('b').value);
            let pheptinh = document.getElementById('pheptinh').value;
            if (pheptinh === '+') {
                alert(a + b)
            }
            if (pheptinh === '-') {
                alert(a - b)
            }
            if (pheptinh === '*') {
                (alert(a * b))
            }
            if (pheptinh === '/') {
                alert(a / b)
            }
        }
    </script>
