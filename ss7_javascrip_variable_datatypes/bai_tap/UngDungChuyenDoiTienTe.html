<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
</head>
<body>

<form action="">
    <input id="giatrivao" type="text">
    <select name="" id="from">
        <option value="VND">VND</option>
        <option value="USD">Dollard</option>
    </select>
    <select name="" id="to">
        <option value="VND">VND</option>
        <option value="USD">Dollard</option>
    </select>
        <button onclick="doitien()">doi tien</button>
        <script>
            function doitien(){
                let giatrivao=document.getElementById('giatrivao').value
                let from=document.getElementById('from').value
                let to=document.getElementById('to').value
                if(from==to){alert(giatrivao)}
                if(from=='USD'&&to=='VND'){alert(giatrivao*23000)}
                if(from=='VND'&&to=='USD'){alert(giatrivao/23000)}
            }
        </script>
</form>
</body>
</html>
