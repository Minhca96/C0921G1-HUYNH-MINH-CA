<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemvatly;
    let diemhoahoc;
    let diemsinh;
    diemvatly=prompt('enten the a');
    diemhoahoc=prompt('enter the b');
    diemsinh=prompt('enter the c');
    let a=parseInt(diemvatly);
    let b=parseInt(diemhoahoc);
    let c=parseInt(diemsinh);
    let diemtrungbinh=(a+b+c)/3;
    document.write('diemtrungbinh la:' +diemtrungbinh)
</script>

</body>
