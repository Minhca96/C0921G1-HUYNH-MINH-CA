<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.
    //     Ví dụ: x = 4, y = 5
    let n=5;
    let m=4;
    for(let i=1;i<=n;i++){
        for(let j=1;j<=m;j++){
            if(i==1||i==n||j==1||j==m){
                document.write('*')
            }
            else{
                document.write('&nbsp&nbsp')
            }
        }
        document.write('</br>')
    }

</script>
</body>
</html>
