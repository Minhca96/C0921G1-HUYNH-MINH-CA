<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    let m=5;
    let n=5;
    for(let i=1;i<=m;i++){
        for(let j=1;j<=n;j++){
            if(i==m||j==1||j==i){

                document.write('*')
            }

            else{
                document.write('&nbsp&nbsp')
            }
        }
        document.write('</br>')
    }
</script>
</body>
