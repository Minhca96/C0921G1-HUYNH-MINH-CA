<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
    let h=5;
    let col=9;
    for(let i=1;i<=h;i++){
        for(let j=1;j<=col;j++){
            if(i==h||j==i+4||j==-i+6){
                document.write('*')
            }
           else{
               document.write('&nbsp&nbsp')
            }
        }
        document.write('</br>')
    }
</script>
</body>
</html>
