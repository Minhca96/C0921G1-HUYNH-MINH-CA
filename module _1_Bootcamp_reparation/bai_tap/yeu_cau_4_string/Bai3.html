<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//     Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
//         Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
// ⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
let  s1 = "aabcc";
let  s2 = "adcaa";
let array=[]
for(let i=0;i<s1.length;i++){
    if(s2.indexOf(s1[i])!==-1 && array.indexOf(s1[i])==-1){
       array.push(s1[i])
    }
}
alert(array.length)
</script>
</body>
</html>
