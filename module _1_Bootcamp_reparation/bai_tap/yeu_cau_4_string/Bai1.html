<script>
    // Bài 1: Viết một hàm chuẩn hóa xâu ký tự:
    //     biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau
    // và bắt đầu mỗi từ phải in hoa. Ví dụ tRuong    TaN   HAI => Truong Tan Hai.
    //     Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
    //     Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím,
    // in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.
    // b1:chuyển chuổi về ký tự thường
    // b2:loại bỏ khoảng trống đầu cuối rồi giữa chuổi
    // b3:chuyển dổi chuổi thành mảng
    // b4:xét duyệt loại bỏ ký tự rổng
    // b5:chuyển ký tự đầu của phần tư thành in hoa
    // b6:in ra mảng các phần tủ bên trong được nối lại
let chuoi=prompt('moi nhap chuoi');
chuoi=chuoi.trim();
let arrMang=chuoi.toLowerCase().split(' ');
for(let i=0;i<arrMang.length;i++){
    if(arrMang[i]==''){
        arrMang.splice(i,1);
        i--
    }
}
for(let i=0;i<arrMang.length;i++){
    arrMang[i]=arrMang[i][0].toUpperCase()+arrMang[i].slice(1);
}
alert(arrMang.join(' '))
</script>
</body>
</html>
