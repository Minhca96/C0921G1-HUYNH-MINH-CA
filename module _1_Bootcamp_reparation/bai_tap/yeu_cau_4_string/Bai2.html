<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
//     Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
//     Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
// ⇨	Có 3 kí tự khác nhau là a, b và c.
let s = "cabhhhca"

let array=[];
for(let i=0;i<s.length;i++){
    if(array.indexOf(s[i])==-1 ){
        array.push(s[i]);
    }
}
alert(array.length)
</script>
</body>
