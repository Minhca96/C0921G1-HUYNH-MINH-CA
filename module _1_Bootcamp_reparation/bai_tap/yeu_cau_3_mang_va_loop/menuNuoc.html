    <p>3: Nuoc Dua</p>
    <p>4: Xac Nhan</p>
<p id="ketQua" >thanh tien:</p>
<input type="button" value="Chon mon" onclick="tienNuoc()" >
</div>
<script>
    function tienNuoc() {
        let menu = ['Nuoc Cam', 'Nuoc Mia', 'Nuoc Dua'];
        let gia = [15000, 20000, 30000];
        let tongGiaTungMon;
        let tongTienPhaiTra=0;
        let chonMon;
        let sL;
        do {
            chonMon = parseInt(prompt('moi chon mon'));

                if (chonMon >= 1 && chonMon <= 3){
                    sL = parseInt(prompt('chon so luong'));
                    tongGiaTungMon =  gia[chonMon - 1] * sL;
                    alert('tong tien'+menu[chonMon-1]+tongGiaTungMon)
                    tongTienPhaiTra += tongGiaTungMon;
                }

        }
        while (chonMon !== 4);
        document.getElementById("ketQua").innerHTML = 'tong tien phai tra: '+tongTienPhaiTra;
    }

</script>
