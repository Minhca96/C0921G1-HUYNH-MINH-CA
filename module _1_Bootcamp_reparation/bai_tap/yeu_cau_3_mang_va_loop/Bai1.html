<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // <!--Bài 1: Cho mảng a chỉ chứa các số nguyên-->
    // <!--Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:-->
    // <!--b[0]   = a[0]-->
    // <!--b[1]   = a[0] + a[1]-->
    // <!--b[2]   = a[0] + a[1] + a[2]-->
    // <!--...-->
    let arrayA = [1, 2, 3, 4, 5];
    document.write(arrayA + '</br>')
    let arrayB = [];
    let sum=0;
    for (let i = 0; i < arrayA.length; i++) {

        sum += arrayA[i]
        arrayB.push(sum);

    }
    document.write(arrayB)

</script>
</body>
</html>
