<script>
    // Bài 4: Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.
    //     Ví dụ 1234, kết quả in ra màn hình là một hai ba bốn.
    let num=prompt('nhap vao so')
    let chu=['khong','mot','hai','ba','bon','nam','sau','bay','tam','chin'];
    let arrayNum=num.split('');
    let result='';
    for(let i=0;i<num.length;i++){
        result+=chu[arrayNum[i]] +' '//mang chu se duyet phan tu thu arraynum[i]

    }
    alert(result)
</script>
