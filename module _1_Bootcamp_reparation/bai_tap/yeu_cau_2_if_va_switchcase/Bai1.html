<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<script>
    //Bài 1: Viết một chương trình để nhập lương nhân viên,
    // tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let luongNhanVien=parseInt(prompt('luong nhan vien'));
    let luongThucNhan
    if(luongNhanVien<7000000){
        luongThucNhan=luongNhanVien-luongNhanVien/100*5
    }
    else if(luongNhanVien<15000000){
        luongThucNhan=luongNhanVien-luongNhanVien/100*10
    }
    else{luongThucNhan=luongNhanVien-luongNhanVien/100*20}
alert(luongThucNhan)
</script>
</body>
</html>
