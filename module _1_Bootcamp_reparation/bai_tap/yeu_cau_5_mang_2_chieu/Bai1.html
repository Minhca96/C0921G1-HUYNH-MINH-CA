<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let number=parseInt(prompt('moi nhap so luong phan tu index 1'));
   let number1=parseInt(prompt('moi nhap so luong phan tu  index 2'));
   let Arr=[];
   let sum=0;
   for(let i=0;i<number;i++){
       Arr[i]=[];
       for(let j=0;j<number1;j++){
           Arr[i][j]=parseInt(prompt('['+[i]+']'+'['+[j]+']'));
           if(Arr[i][j]%2==0){
               sum+=Arr[i][j]
           }
       }
   }
document.write(sum)

























</script>
</body>
</html>
