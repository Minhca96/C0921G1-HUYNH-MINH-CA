    // Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều,
    //     đếm các số nguyên tố có trong mảng đó.
    function kiemTrasnt(so){
        if(so<2){
            return  false;
        }else{
            for(let i=2;i<=Math.sqrt(so);i++){
                if(so%i==0){
                    return  false;
                }

            }
            return true;
        }
    }
    let number1=parseInt(prompt('moi nhap index'));
    let number2=parseInt(prompt('moi nhap phan tu cua index'));
    let count=0;
    let arr=[];
    let arrNew=[];
    for(let i=0;i<number1;i++){
        arr[i]=[];
        for(let j=0;j<number2;j++){
            arr[i][j]=parseInt(prompt('['+[i]+']'+'['+[j]+']'));
            if(kiemTrasnt(arr[i][j])==true){
                count++;
                arrNew.push(arr[i][j]);
            }
        }
    }
    document.write('so luong so nt la: '+count+ '</br>');
    document.write('cac so nt la: '+arrNew)
