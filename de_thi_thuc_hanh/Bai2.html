<script>
    //     Câu 2: Viết chương trình cho phép nhập 2 Phân số và kiểm tra xem 2 phân số đó có bằng nhau hay không.
    //     Xây dựng hàm nhận vào bốn tham số lần lượt là tử số, mẫu số của từng phân số,
    //     thực hiện kiểm tra xem hai phân số có bằng nhau không.
    // -	Lưu ý: Không thực hiện phép chia sau đó lấy kết quả so sánh.r
    function kiemTra(ts1, ms1, ts2, ms2) {
        if (ts1 / ms1 == ts2 / ms2) {
            return true;
        } else {
            return false;
        }
    }

    let arrNum;
    do {
        let Num = parseInt(prompt('moi nhap so luong pt'));
        arrNum = new Array(Num);
    }
    while (!(arrNum.length == 4));
    for (let i = 0; i < arrNum.length; i++) {
        arrNum[i] = parseInt(prompt('nhap phan tu'))
    }
    if (kiemTra(arrNum[0], arrNum[1], arrNum[2], arrNum[3]) == true) {
        document.writeln('bang nha');
    } else {
        document.write('khong bang nhau');
    }


</script>
