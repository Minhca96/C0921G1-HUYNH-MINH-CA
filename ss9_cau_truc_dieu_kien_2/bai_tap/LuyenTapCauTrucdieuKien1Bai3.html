<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra man hinh so nhap vao lon hay nho hon 0</title>
</head>
<body>
<script>
    let sonhapvao = parseFloat(prompt('moi nhap so'));
    if (sonhapvao > 0) {
        document.writeln('so do lon hon 0')
    } else if (sonhapvao == 0) {
        document.writeln('nay la so 0 ma oi')
    } else {
        document.writeln('so nay nho hon 0')
    }

</script>
</body>
</html>
