<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
<input type="text" id="thang">
<button onclick="tinh()">tinh</button>
<script>
    function tinh() {
        let thang = parseInt(document.getElementById('thang').value)
        switch (thang) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.write('31 ngay')
                break;
            case 2 :
                document.write('28 hoac 29 ngay')
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.write('30 ngay')
                break;
            default:
                document.write('khong xac dinh')
        }
    }
</script>
</body>
