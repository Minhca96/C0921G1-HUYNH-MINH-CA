<html>
<head>
    <title>Thảo Yêu</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

</head>
<body style="background:cadetblue">
    <h1 style="position:absolute; left:300px; top:175px; color: deeppink">Thảo  Cho Ca Tán Thảo Nha?</h1>
    <input type="button" value=" YES " onclick="yesClick()" style="position:absolute; color:
    darkorchid; left:400px; top:235px; background: chocolate"/>
    <input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" style="position:absolute;
     color: darkorchid; left:500px; top:235px; background: chocolate"/>
    <script type="text/javascript">
        function yesClick()
        {
            alert("Yêu Thảo Nhiều ");
        }
        function noHover()
        {
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</body>
</html>
