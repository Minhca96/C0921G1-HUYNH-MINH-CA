<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="Add New Worker" onclick="addNewWorker()">
<p id="ketQua"></p>
<script>
    class Worker{
        constructor(name, age, salary) {
            this.name = name;
            this.age = age;
            this.salary = salary;
        }

        getName() {
            return this.name;
        }

        getAge() {
            return this.age;
        }

        getSalary() {
            return this.salary;
        }

        setName(name) {
            this.name = name;
        }
        setAge(age){
            this.age= age;
        }
        setSalary(salary){
            this.salary =salary;
        }
        toString(){
            return "name: "+ this.name + "-age: "+ this.age+ "-salary: "+ this.salary;
        }
    }



    function display(arrayWorker) {
        let tableString ='<table border="1">' +
            '    <tr>' +
            '        <th>STT</th>' +
            '        <th>Name</th>' +
            '        <th>Age</th>' +
            '        <th>Salary</th>' +
            '        <th>Edit</th>' +
            '        <th>Delete</th>' +
            '    </tr>';

        for (let i=0;i<arrayWorker.length;i++){
            tableString+='<tr>\n' +
                '       <td>'+(i+1)+'</td>' +
                '       <td>'+arrayWorker[i].getName()+'</td>' +
                '       <td>'+arrayWorker[i].getAge()+'</td>' +
                '       <td>'+arrayWorker[i].getSalary()+'</td>' +
                '       <td><input type="button" value="Edit" onclick="editWorker('+i+')"></td>' +
                '       <td><input type="button" value="Delete" onclick="deleteWorker('+i+')"></td>' +
                '    </tr>';
        }
        tableString+='</table>';
        document.getElementById("ketQua").innerHTML=tableString;
    }
    function editWorker(index){
        let newName= prompt("Nhập tên cần edit");
        let newAge= prompt(" nhập tuổi cần edit");
        let newSalary= prompt(" nhập lương cần edit");
        workerList[index].setName(newName);
        workerList[index].setAge(newAge);
        workerList[index].setSalary(newSalary);
        display(workerList);

    }
    function deleteWorker(index){
        workerList.splice(index,1);
        display(workerList);
    }

    function addNewWorker() {
        let newName= prompt("Nhập tên cần thêm");
        let newAge= prompt(" nhập tuổi cần them");
        let newSalary= prompt(" nhập lương cần thêm");
        let worker = new Worker(newName, newAge,newSalary);
        workerList.push(worker);
        display(workerList);
    }
    // Hiên thị
    let workerList = [];
    let worker1 = new Worker("Chanh1",18,1000);
    workerList.push(worker1);
    display(workerList);
</script>
</body>
</html>
