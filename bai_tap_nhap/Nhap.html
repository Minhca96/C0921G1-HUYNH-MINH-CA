<script>
    // Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều

    let arrayNumber=[[2,3,4,-5],[6,3,7,1]]
    let max=arrayNumber[0][0];
    let min=arrayNumber[0][0];
    for(let i=0;i<arrayNumber.length;i++){
        for(let j=0;j<arrayNumber[i].length;j++){
            if(arrayNumber[i][j]>max){
                max=arrayNumber[i][j]
            }
            if(arrayNumber[i][j]<min){
                min=arrayNumber[i][j]
            }
        }

    }
    document.write('min la: '+min+ 'max la: '+ max)


</script>
