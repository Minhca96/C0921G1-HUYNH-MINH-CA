    <meta charset="UTF-8">

<body>
<script>
    let m = parseInt(prompt('nhap so nguyen ca kiem tra'));
    function kiemTraSnt(n) {
        let flag=true;
        if(n<2){
            flag=false;

        }
        else{
            for(let i=2;i<n-1;i++){
              if(n%i==0){
                  flag=false;
                  break;
              }
            }
        }
       return flag
    }
    alert(kiemTraSnt(m))
if(flag=true){
    document.write(m+'la so nguyen to')
}
else{
    document.write(m +'khong la so nguyen to')
}

</script>

</body>
