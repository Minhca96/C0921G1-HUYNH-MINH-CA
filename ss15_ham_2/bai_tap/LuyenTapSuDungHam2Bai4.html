<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    let number = parseInt(prompt('moi nhap ki tu can kiem tra'));

    function kiemTra(i) {

        if (i % 2 == 0 || i % 2 == 1) {
            i = 'la so'
        } else {
            i = 'khong phai so'
        }
        return i
    }

    alert(kiemTra(number))
</script>
