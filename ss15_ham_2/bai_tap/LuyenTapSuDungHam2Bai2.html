<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    let bankinh=parseInt(prompt('nhap ban kinh'));
    function chuVi(){
        result=bankinh*bankinh*3.14;
        return result
    }
    function dienTich(){
        result=bankinh*2*3.14;
        return result
    }
    alert('chu vi la:'+chuVi());
    alert('dien tich la:'+dienTich())
</script>
