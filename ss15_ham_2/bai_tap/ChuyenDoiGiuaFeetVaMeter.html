<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="number" id="nhap do dai">
<select name="" id="chondonvi">
    <option value="feet">Feet</option>
    <option value="meter">Meter</option>
</select>
<input type="button" value="chuyen doi" onclick="chuyenDoi()">
<p id="ketqua"></p>

<script>
    function feetSangMet(foot) {
        let result = foot/ 0.305 +'(meter)';
        return result;
    }
    function meterSangFeet(meter){
        let  result = meter/3.279 +'(feet)';
        return result;
    }

    function chuyenDoi() {
        let input = document.getElementById("nhap do dai").value;
        let select = document.getElementById("chondonvi").value;
        let ketqua = 0;
        if (select === "meter") {
            ketqua = meterSangFeet(input);
            document.getElementById("ketqua").innerHTML = 'ket qua la:' + ketqua
        } else {
            ketqua = feetSangMet(input);
            document.getElementById("ketqua").innerHTML = 'ket qua la:' + ketqua
        }
    }

</script>
</body>
</html>
