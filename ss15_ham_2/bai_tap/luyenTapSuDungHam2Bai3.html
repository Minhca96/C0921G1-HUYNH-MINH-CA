<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    let so=parseInt(prompt('nhap so can tinh'));
    let arrayNumber=[]
    let result=1
    for(let i=0;i<arrayNumber.length;i++){
        arrayNumber[i]=so;
      result++
    }
alert(result)
