<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function tinhGiaThua(n) {
        result = 1
        for (let i = 1; i <= n; i++) {
            result *= i;
        }
        return result
    }
    let number=parseInt(prompt('nhap so can tinh'))
    let ketqua=tinhGiaThua(number)
    alert('gia thua cua '+number+' la '+ketqua)
</script>
</body>
</html>
