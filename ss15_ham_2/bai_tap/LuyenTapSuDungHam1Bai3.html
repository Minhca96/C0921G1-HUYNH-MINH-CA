<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
    // hiển thị hộp thoại thông báo cho người dùng.
    // Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
    let thamSoThuNhat = parseInt(prompt('moi nhap tham so'));
    let thamSoThuhai = parseInt(prompt('moi nhap tham so'));

    function kiemTrath1() {
        result = thamSoThuNhat + '>' + thamSoThuhai;
        return result
    }

    function kiemTrath2() {
        result = thamSoThuNhat + thamSoThuhai;
        return result
    }
    if(thamSoThuNhat>thamSoThuhai){
        alert(kiemTrath1())
    }
    else{
        alert(kiemTrath2())
    }

</script>
</body>
</html>
