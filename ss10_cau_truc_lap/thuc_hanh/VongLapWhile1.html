<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let number = parseInt(prompt('nhap gia tri'));
    total = 0;
    while (number != -1) {
        number = parseInt(prompt('nhap gia tri:'));
        total += total + number;
    }
    document.writeln(total)
</script>

</body>
</html>
