<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>javascript loop</h1>

<script>
    let a;
    let text ='';
    for (a = 0; a < 5; a++) {
        text += 'the number ' + a + '<br>';
    }
    document.writeln(text);
</script>
</body>
