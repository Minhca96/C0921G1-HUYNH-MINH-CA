<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d</title>
</head>
<body>
<p id="ketqua"></p>
<script>
    let stringtable = '<table border=1>';
    for (let i = 1; i <= 10; i++) {
        stringtable += '<tr>';
        for (let j = 2; j <= 10; j++) {
            stringtable += '<td>' + j + '*' + i + '=' + (j * i) + '</td>';
        }
        stringtable += '</tr>';
    }
    stringtable += '</table>';
    document.getElementById("ketqua").innerHTML = stringtable
</script>
</body>
</html>
