<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
   
    let number = prompt('nhap so luong so nguyen can in');
    let count = 0;
    let n = 2;
    while (count < number) {
        if (n >= 2) {
            let flag = true;
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                count++;
                document.write(n + ',')
            }
        }
        n++
    }


</script>
</body>
</html>
