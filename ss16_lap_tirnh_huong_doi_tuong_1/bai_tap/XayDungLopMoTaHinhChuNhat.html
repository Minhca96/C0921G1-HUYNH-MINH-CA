<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="chuvi"></p>
<p id="dientich"></p>
<canvas id="mycanvas" style="border: 1px solid green" width="400" height="200"></canvas>
<script>

    class Ractangle {
        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }

        getDai() {
            return this.dai
        }

        getRong() {
            return this.rong
        }
        //
        // setDai(dai) {
        //     this.dai = day
        // }
        //
        // setRong(rong) {
        //     this.rong = rong
        //
        // }

        dienTich() {
            let result = this.dai * this.rong;
            return result
        }

        chuVi() {
            let result = 2 * (this.dai + this.rong);
            return result
        }
    }

    let hinhChuNhat = new Ractangle(100, 50)
    let dienTich = hinhChuNhat.dienTich();
    let chuVi = hinhChuNhat.chuVi();
    document.getElementById("chuvi").innerText = chuVi;
    document.getElementById("dientich").innerHTML = dienTich;
    let canvas = document.getElementById("mycanvas");
    let ctx = canvas.getContext("2d");
    ctx.fillStyle = "red";
    ctx.fillRect(100, 50, hinhChuNhat.getDai(), hinhChuNhat.getRong())


</script>
</body>
</html>
